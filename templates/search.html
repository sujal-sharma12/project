{% include "header.html" %}


<div class="container">
    <br>
    <h2>Search Results :</h2>
     {% if product|length < 1 %}
     <p>Product not Found</p>

     {% endif %}
</div>

<div class="shop-category-area pt-100px pb-100px">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <!-- Shop Top Area Start -->
                <!-- Shop Top Area End -->
                <!-- Shop Bottom Area Start -->
                <div class="shop-bottom-area">
                    <!-- Tab Content Area Start -->
                    <div class="row">
                        <div class="col">
                            <div class="tab-content">
                                <div class="tab-pane fade show active" id="shop-grid">
                                    <div class="row mb-n-30px">
                                        {% for i in product %}
                                        <div class="col-xl-3 col-lg-4 col-md-6 col-sm-6 col-xs-6 mb-30px">
                                            <!-- Single Product -->
                                            <div class="product">
                                                <span class="badges">
                                                    <span class="new">New</span>
                                                </span>
                                                <div class="thumb">
                                                    <a href="/Details/{{i.id}}" class="image">
                                                        <img src="/media/{{i.image}}" alt="Product" />
                                                        <img class="hover-image" src="/media/{{i.image}}" alt="Product" />
                                                    </a>
                                                </div>
                                                <div class="content">
                                                    <span class="category"><a href="/Details/{{i.id}}">{{i.category}}</a></span>
                                                    <h5 class="title"><a href="single-product.html">{{i.name |truncatewords:6}}</a></h5>
                                                    <span class="price"><span class="new">â‚¹{{i.price}}</span></span>
                                                </div>
                                                <div class="actions">
                                                    <button title="Add To Cart" class="action add-to-cart" data-bs-toggle="modal" data-bs-target="#exampleModal-Cart-{{forloop.counter}}"><i
                                                        class="pe-7s-shopbag"></i></button>
                                                    
                                                    <button class="action quickview" data-link-action="quickview" title="Quick view" data-bs-toggle="modal" data-bs-target="#exampleModal-{{forloop.counter}}"><i class="pe-7s-look"></i></button>
                                                  
                                                </div>
                                            </div>
                                            <!-- End Single Product -->
                                        </div>
                                        {% endfor %}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Tab Content Area End -->
                </div>
            </div>
        </div>
    </div>
</div>

{% include "footer.html" %}
