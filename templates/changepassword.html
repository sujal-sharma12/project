        <!-- breadcrumb-area end -->
        <!-- account area start -->
        <div class="account-dashboard pt-100px pb-100px">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 col-md-3 col-lg-3">
                        <!-- Nav tabs -->
                        <div class="dashboard_tab_button" data-aos="fade-up" data-aos-delay="0">
                            <ul role="tablist" class="nav flex-column dashboard-list">
                                <li><a href="/profile/"  class="nav-link active">Dashboard</a></li>
                                <li><a href="/profile_address/"  class="nav-link">Addresses</a></li>
                                 <li><a href="/changepassword/{{request.user.id}}" class="nav-link">Change Password</a></li>
                                
                                <li><a href="/logout/" class="nav-link">logout</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-9 col-lg-9">
                        <form action="" method="POST">
                            {% csrf_token %}
                            <div class="form-group row">
                              <label for="inputPassword3" class="col-sm-2 col-form-label">Old Password</label>
                              <div class="col-sm-10">
                                <input type="password" class="form-control" id="pwd1" name="pwd1" placeholder="Old Password">
                              </div>
                            </div>
                            <br>
                            <div class="form-group row">
                              <label for="inputPassword3" class="col-sm-2 col-form-label">New Password</label>
                              <div class="col-sm-10">
                                <input type="password" class="form-control" id="pwd2" name="pwd2" placeholder="New Password">
                              </div>
                            </div>
                            <br>
                            <div class="form-group row">
                                <label for="inputPassword3" class="col-sm-2 col-form-label">New Password Confirm</label>
                                <div class="col-sm-10">
                                  <input type="password" class="form-control" id="pwd3" name="pwd3" placeholder="New Password Confirm">
                                </div>
                              </div>
                              <br>
                              <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Save</i></button>
                              {% if messages %}
                              <ul class="messages">
                                  {% for message in messages %}
                                  <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                                  {% endfor %}
                              </ul>
                              {% endif %}
                          </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- account area start -->
{% include "footer.html" %}
