    <link rel="shortcut icon" type="image/x-icon" href="/static/assets/images/favicon.ico" />
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="/static/assets/css/font.awesome.css" />

    <link rel="stylesheet" href="/static/assets/css/animate.min.css">

    <link rel="stylesheet" href="/static/assets/css/style.css"> 
    <!-- Minify Version -->

    <link rel="stylesheet" href="/static/assets/css/style.min.css">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>

</head>
<style>
    input[type="radio"] {
        appearance: radio;

    }
</style>
<body>
    <div class="main-wrapper">
        <!-- registration area start -->
        <div class="login-register-area pt-100px pb-100px">
            <div class="container">
                <div class="row">
                    <div class="col-lg-7 col-md-12 ml-auto mr-auto">
                        <div class="login-register-wrapper">
                            <h4 style="text-align: center;">Registration</h4>
                            <div class="login-form-container">
                                <div class="login-register-form">
                                    <form method="post" action="/regstore/">
                                        {% csrf_token %}
                                        <label for="fname">First Name:</label>
                                        <input type="text" name="fname" id="fname" placeholder="First name" required />
                                        
                                        <label for="lname">Last Name:</label>
                                        <input type="text" name="lname" id="lname" placeholder="Last name" required />
                                        
                                        <label for="username">Username:</label>
                                        <input type="text" name="username" id="username" placeholder="Username" required />
                                        
                                        <div class="flex">
                                            <div class="flex items-center me-4">
                                                <input type="radio" name="gender" id="male" value="male" required>
                                                <label for="inline-radio">Male</label>
                                            </div>
                                            <div class="flex items-center ">
                                                <input type="radio" name="gender" id="female" value="female" required>
                                                <label for="inline-2-radio" >Female</label>
                                            </div>
                                        </div>
                                        
                                        <label for="contact">Mobile Number:</label>
                                        <input type="text" name="contact" id="contact" placeholder="Mobile Number" required />
                                        
                                        <label for="email">Email:</label>
                                        <input name="email" id="email" placeholder="Email" type="Email" required />
                                        
                                        <label for="address">Address:</label>
                                        <textarea id="address" name="address" placeholder="Address" required></textarea>
                                        
                                        <label for="password">Password:</label>
                                        <input type="password" name="password" id="password" placeholder="Password" required />
                                        
                                        <label for="cpassword">Confirm Password:</label>
                                        <input type="password" id="cpassword" name="cpassword" placeholder="Confirm password" required />
                                        
                                        <!-- <label for="birthdate">Birth Date:</label>
                                        <input type="date" id="birthdate" name="birthdate" required />
                                         -->
                                        <div class="button-box">
                                            <button type="submit"><span>Register</span></button>
                                        </div>
                                        {% if messages %}
                                        <ul class="messages">
                                            {% for message in messages %}
                                            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                                            {% endfor %}
                                        </ul>
                                        {% endif %}
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- registration area end -->
    </div>
    <script src="/static/assets/js/vendor/bootstrap.bundle.min.js"></script>
    <script src="/static/assets/js/vendor/jquery-3.6.0.min.js"></script>
    <script src="/static/assets/js/vendor/jquery-migrate-3.3.2.min.js"></script>

    <script src="/static/assets/js/plugins/venobox.min.js"></script>
    <script src="/static/assets/js/plugins/jquery-ui.min.js"></script>
    <script src="/static/assets/js/plugins/mailchimp-ajax.js"></script> 

    <!-- Minify Version -->
    <script src="/static/assets/js/vendor.min.js"></script>
    <script src="/static/assets/js/plugins.min.js"></script>
    <script src="/static/assets/js/main.min.js"></script>

  
    <script src="/static/assets/js/main.js"></script> 
</body>
